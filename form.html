        <form>

            <div>

            </div>
            
            <br>

            <div>
                <label for="adres">Adres:</label>
                <input type="text" id="adres" name="sadres" required><br>
                <label for="numara">Ev/Apartman numarasi:</label>
                <input type="text" id="numara" name="numara" required><br>
                <label for="posta">Posta kodu:</label>
                <input type="number" id="posta" name="posta" required><br>
                <label for="ulke">Ulke:</label>
                <input type="text" id="ulke" name="ulke" required>
                <input type="text" id="sehir" name="sehir" placeholder="Sehir" required><br>
            </div>
            
            <br>

                <p>Cinsiyet:</p>

                <input type="radio" id="erkek" name="cinsiyet" value="Erkek">

                <label for="kiz">Kiz</label><br>

                <label for="belirsiz">Soylemek istemiyorum</label><br>
                <p>*zorunlu diil.</p>

            <br>

            <div>
                <p>Kimsiniz?</p>
                <input type="checkbox" id="pro" name="pro" value="pro">
                <label for="pro">Profesyonel ressam</label><br>
                <input type="checkbox" id="acemi" name="acemi" value="acemi">
                <label for="acemi">Acemi ressam</label><br>
                <input type="checkbox" id="hobi" name="hobi" value="hobi">
                <label for="hobi">Hobici ressam</label><br>
                <input type="checkbox" id="content" name="content" value="content">
                <label for="content">Content creator</label><br>
                <p>*zorunlu diil.</p>
            </div>
            
            <br>

            <div>
                <label for="mail">E-mailiniz:</label>
                <input type="email" id="mail" placeholder="ornek@ornek.com" required><br>
                <label for="tel">Telefon numaraniz:</label>
                <input type="tel" id="tel" placeholder="+90" required><br>

            </div>

            <br>

            <div>
                <label for="odeme"> Odeme metodu:</label>

                    <option>Visa</option>
                    <option>Master</option>
                    <option>Hediye kodu</option>

            <br>

            <div>
                <p>Siparisinize ozellik eklemek icin isteklerinzi buraya yazabilirsinz:</p>
                <input type="text" id="detay" name="detay" maxlength="500" placeholder="max 500 karakter">
            </div>
            
            <br>

            <div>
                <input type="reset" id="sil">
                
                <input type="submit" id="gonder" value="Submit">
